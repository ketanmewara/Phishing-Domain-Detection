<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="s130">
      <form action="{{ url_for('predict')}}" method="post">
        <a href="/"><h2 style="text-align:center; color:black">Phishing Domain Detection</h2></a>
        <br>
        <br>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </div>
            <input id="search" type="text" name="url" placeholder="Enter your URL here" required/>
          </div>
          <div class="input-field second-wrap">
            <button class="btn-search">Scan</button>
          </div>
        </div>
        {% if output==0 %}
        <a href={{URL}}><span style="color:green">{{URL}}</span></a>
        <h4 style="color: green;"> Legitimate Real Domain - Website is safe to use...
          <br>
        </h4>
          <a href={{URL}} target="blank" class="btn btn-success" role="button" aria-pressed="true">Safe to Continue</a>
							
        {% elif output==1 %}
        <a href={{URL}}><span style="color:red">{{URL}}</span></a>
        <h4 style="color: red;"> Malicious Domain - Website is unsafe to use...
          <br>
        </h4>
          <a href={{URL}} target="blank" class="btn btn-danger" role="button" aria-pressed="true">Unsafe to Continue</a>
      
				{% endif %}
        <br><br><br><br><br><br><br><br><br><br>
        <div class="credits">
          Created by <a href="/">Ketan Mewara</a>
        </div>
      </form>
    </div>
    <script src="js/extention/choices.js"></script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
